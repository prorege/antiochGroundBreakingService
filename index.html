									if (past) cellClasses += 'fc-past ';

									if (content !== '') cellClasses += 'fc-content';

									html += (cellClasses !== '' ? '<div class="' + cellClasses.trim() + '">' : '<div>') + inner +
										'</div>';
								}

								if (day > monthLength) { // stop making rows if we've run out of days
									this.rowTotal = i + 1;
									break;
								} else {
									html += '</div><div class="fc-row">';
								}
							}
							return html + '</div></div>';
						},

						_move: function (period, dir, callback) {
							if (dir === 'previous') {
								if (period === 'month') {
									this.year = this.month > 0 ? this.year : --this.year;
									this.month = this.month > 0 ? --this.month : 11;
								} else if (period === 'year') this.year = --this.year;
							} else if (dir === 'next') {
								if (period === 'month') {
									this.year = this.month < 11 ? this.year : ++this.year;
									this.month = this.month < 11 ? ++this.month : 0;
								} else if (period === 'year') this.year = ++this.year;
							}
							this._generateTemplate(false, callback);
						},

						/************************* 
						 ***** PUBLIC METHODS *****
						 **************************/
						option: function (option, value) {
							if (value) this.options[option] = value;
							else return this.options[option];
						},
						getYear: function () {
							return this.year;
						},
						getMonth: function () {
							return this.month + 1;
						},
						getMonthName: function () {
							return this.options.displayMonthAbbr ? this.options.monthabbrs[this.month] : this.options.months[this
								.month];
						},
						// gets the cell's content div associated to a day of the current displayed month
						// day : 1 - [28||29||30||31]
						getCell: function (day) {
							var row = Math.floor((day + this.startingDay - this.options.startIn - 1) / 7),
								pos = day + this.startingDay - this.options.startIn - (row * 7) - 1;
							return this.$cal.find('div.fc-body').children('div.fc-row').eq(row).children('div').eq(pos);
						},
						setData: function (caldata, clear) {
							caldata = this._processCaldata(caldata);
							if (clear) this.caldata = caldata;
							else $.extend(this.caldata, caldata);
							this._generateTemplate(false);
						},
						// goes to today's month/year
						gotoNow: function (callback) {
							this.month = this.today.getMonth();
							this.year = this.today.getFullYear();
							this._generateTemplate(false, callback);
						},
						// goes to month/year
						gotoMonth: function (month, year, callback) {
							this.month = month - 1;
							this.year = year;
							this._generateTemplate(false, callback);
						},
						gotoPreviousMonth: function (callback) {
							this._move('month', 'previous', callback);
						},
						gotoPreviousYear: function (callback) {
							this._move('year', 'previous', callback);
						},
						gotoNextMonth: function (callback) {
							this._move('month', 'next', callback);
						},
						gotoNextYear: function (callback) {
							this._move('year', 'next', callback);
						},
						feed: function (callback) {
							var self = this;
							$.post(self.options.feedParser, {
									dates: this.caldata
								})
								.always(function (data) {
									if (callback) callback.call(this, JSON.parse(data).hevent);
								});
						},
						version: function () {
							return this.VERSION;
						}
					};

					var logError = function (message) {
						throw new Error(message);
					};

					$.fn.calendario = function (options) {
						var instance = $.data(this, 'calendario');
						if (typeof options === 'string') {
							var args = Array.prototype.slice.call(arguments, 1);
							this.each(function () {
								if (!instance) {
									logError("Cannot call methods on calendario prior to initialization; Attempted to call method '" +
										options + "'");
									return;
								}
								if (!$.isFunction(instance[options]) || options.charAt(0) === "_") {
									logError("No such method '" + options + "' for calendario instance.");
								}
								instance[options].apply(instance, args);
							});
						} else {
							this.each(function () {
								if (instance) instance._init();
								else instance = $.data(this, 'calendario', new $.Calendario(options, this));
							});
						}
						instance.$el.trigger($.Event('shown.calendar.calendario'), [instance]);
						return instance;
					};
				})(jQuery, window);
			</script>

			<script type="text/javascript">
				var events = {}
			</script>

			<script type="text/javascript">
				$(function () {
					function updateMonthYear() {
						$('#custom-month').html($('#calendar').calendario('getMonthName'));
						$('#custom-year').html($('#calendar').calendario('getYear'));
					}

					$(document).on('finish.calendar.calendario', function (e) {
						$('#custom-month').html($('#calendar').calendario('getMonthName'));
						$('#custom-year').html($('#calendar').calendario('getYear'));
						$('#custom-next').on('click', function () {
							$('#calendar').calendario('gotoNextMonth', updateMonthYear);
						});
						$('#custom-prev').on('click', function () {
							$('#calendar').calendario('gotoPreviousMonth', updateMonthYear);
						});
						$('#custom-current').on('click', function () {
							$('#calendar').calendario('gotoNow', updateMonthYear);
						});
					});

					$('#calendar').on('shown.calendar.calendario', function () {
						$('div.fc-row > div').on('onDayClick.calendario', function (e, dateprop) {
							console.log(dateprop);
							if (dateprop.data) {
								showEvents(dateprop.data.html, dateprop);
							}
						});
					});

					var transEndEventNames = {
							'WebkitTransition': 'webkitTransitionEnd',
							'MozTransition': 'transitionend',
							'OTransition': 'oTransitionEnd',
							'msTransition': 'MSTransitionEnd',
							'transition': 'transitionend'
						},
						transEndEventName = transEndEventNames[Modernizr.prefixed('transition')],
						$wrapper = $('#custom-inner');

					function showEvents(contentEl, dateprop) {
						hideEvents();
						var $events = $('<div id="custom-content-reveal" class="custom-content-reveal"><h4>Events for ' + dateprop
								.monthname + ' ' +
								dateprop.day + ', ' + dateprop.year + '</h4></div>'),
							$close = $('<span class="custom-content-close"></span>').on('click', hideEvents);
						$events.append(contentEl.join(''), $close).insertAfter($wrapper);
						setTimeout(function () {
							$events.css('top', '0%');
						}, 25);
					}

					function hideEvents() {
						var $events = $('#custom-content-reveal');
						if ($events.length > 0) {
							$events.css('top', '100%');
							Modernizr.csstransitions ? $events.on(transEndEventName, function () {
								$(this).remove();
							}) : $events.remove();
						}
					}

					$('#calendar').calendario({
						caldata: events,
						displayWeekAbbr: true,
						events: ['click', 'focus']
					});

				});
			</script>

			<script>
				var codropsEvents = {
					'05-14-2022': '<span></span>',
				};
			</script>

			<script type="text/javascript">
				$(function () {
					$(document).on('shown.calendar.calendario', function (e, instance) {
						if (!instance) instance = cal;
						var $cell = instance.getCell(new Date().getDate());
						if ($cell.hasClass('fc-today')) $cell.trigger('click.calendario');
					});

					var transEndEventNames = {
							'WebkitTransition': 'webkitTransitionEnd',
							'MozTransition': 'transitionend',
							'OTransition': 'oTransitionEnd',
							'msTransition': 'MSTransitionEnd',
							'transition': 'transitionend'
						},
						transEndEventName = transEndEventNames[Modernizr.prefixed('transition')],
						$wrapper = $('#custom-inner'),
						$calendar = $('#calendar'),
						cal = $calendar.calendario({
							onDayClick: function ($el, data, dateProperties) {

								if (data.content.length > 0) {
									showEvents(data.content, dateProperties);
								}

							},
							caldata: codropsEvents,
							displayWeekAbbr: true,
							events: 'click'
						}),
						$month = $('#custom-month').html(cal.getMonthName()),
						$year = $('#custom-year').html(cal.getYear());

					$('#custom-next').on('click', function () {
						cal.gotoNextMonth(updateMonthYear);
					});
					$('#custom-prev').on('click', function () {
						cal.gotoPreviousMonth(updateMonthYear);
					});

					function updateMonthYear() {
						$month.html(cal.getMonthName());
						$year.html(cal.getYear());
					}

					// just an example..
					function showEvents(contentEl, dateProperties) {

						hideEvents();

						var $events = $('<div id="custom-content-reveal" class="custom-content-reveal"><h4>Events for ' +
								dateProperties.monthname + ' ' + dateProperties.day + ', ' + dateProperties.year + '</h4></div>'),
							$close = $('<span class="custom-content-close"></span>').on('click', hideEvents);

						$events.append(contentEl.join(''), $close).insertAfter($wrapper);

						setTimeout(function () {
							$events.css('top', '0%');
						}, 25);

					}

					function hideEvents() {

						var $events = $('#custom-content-reveal');
						if ($events.length > 0) {

							$events.css('top', '100%');
							Modernizr.csstransitions ? $events.on(transEndEventName, function () {
								$(this).remove();
							}) : $events.remove();

						}

					}

				});
			</script>
		</div>

		<div class="page-change-preloader preloader-light">
			<div id="preload-spinner" class="spinner-red"></div>
		</div>
		<div role="dialog" id="baguetteBox-overlay">
			<div id="baguetteBox-slider"></div><button type="button" id="previous-button" aria-label="Previous"
				class="baguetteBox-button"><i class="fa fa-angle-left"></i></button><button type="button" id="next-button"
				aria-label="Next" class="baguetteBox-button"><i class="fa fa-angle-right"></i></button><button type="button"
				id="close-button" aria-label="Close" class="baguetteBox-button"><i class="fa fa-times"></i></button>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
		</script>
